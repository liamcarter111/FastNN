name: CI

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: seanmiddleditch/gha-setup-ninja@master
    - name: Configure CMake with Ninja
      run: |
        md build
        cd build
        cmake -G Ninja ..
    - name: Compile
      run: cmake --build build
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: seanmiddleditch/gha-setup-ninja@master
    - name: Configure CMake with Ninja
      run: |
        md build
        cd build
        cmake -G Ninja ..
    - name: Compile
      run: cmake --build build
