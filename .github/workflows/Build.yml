name: CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: seanmiddleditch/gha-setup-ninja@master
    - name: Configure CMake with Ninja
      run: |
        md build
        cd build
        cmake -G Ninja ..
    - name: Compile
      run: make --build build
